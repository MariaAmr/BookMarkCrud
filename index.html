<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="Images/bookmark.png" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link  href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"  rel="stylesheet" />
    <link  href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Bookmark</title>
  </head>
  <body>
    <main class="interface py-5 position-relative">
      <div
        class="container d-flex flex-column justify-content-center align-items-center">
        <h1 class="py-2 position-relative">Bookmarker</h1>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
          <h2>
            <i class="fa-solid fa-bookmark"></i>
            Bookmark your favorite sites
            <i class="fa-solid fa-bookmark"></i>
          </h2>
          <div class="site-name w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkName" class="pb-2 fw-semibold">
              <i class="fa-solid fa-book-bookmark pe-2"></i>
              Site Name
            </label>
            <input  type="text"  placeholder="Bookmark Name"  class="form-control"  id="bookMarkName"  />
            <div class="alert alert-danger mt-2 d-none"  id="siteNameWarn"  role="alert" >
              <div class="content">
                <p>Site Name must contains</p>
                <ul class="requirement-list">
                  <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 3 characters length</span>
                  </li>
                  <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Starts with 1 uppercase letter (A...Z)</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <div class="site-url w-100 d-flex flex-column justify-content-center">
            <label for="bookmarkURL" class="pb-2 fw-semibold">
              <i class="fa-solid fa-link pe-2"></i>Site URL</label>
            <input  type="url" placeholder="Website URL"  class="form-control"  id="bookMarkURL" />
            <div class="alert alert-danger mt-2 d-none"  id="siteURLWarn"  role="alert" >
              <div class="content">
                <p>Site URL must Be :</p>
                <ul class="requirements-list">
                  <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>At least 3 characters length</span>
                  </li>
                  <li>
                    <i class="fa-solid fa-circle"></i>
                    <span>Something Like Google.com</span>
                  </li>
                </ul>
              </div>
            </div>
          </div>
          <button class="btn btn-submit px-5" id="submitBtn"  onclick="addBookMark()" >
            Submit
          </button>
          <button class="btn btn-update px-5 d-none" id="updateBtn"  onclick="sendUpdatedData()" >
            Update
          </button>
          <button class="btn btn-danger  px-5 d-none" id="cancelBtn"  onclick="cancelUpdate()" >
            Cancel
          </button>
        </div>
        <input id="search" onkeyup="search(this.value)" type="text" class="form-control w-50 mt-2" placeholder="Search..." />
        <table class="table mt-4 text-center bg-light">
          <thead>
            <tr>
              <th class="text-capitalize">Website Name</th>
              <th class="text-capitalize">URL</th>
              <th class="text-capitalize">Visit</th>
              <th class="text-capitalize">Actions</th>
            </tr>
          </thead>
          <tbody id="tableContent"></tbody>
        </table>
      </div>
    </main>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
